<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Forms</title>
</head>

<body>
  <div class="container">
    <strong style="border: 10px solid rgb(255, 0, 212)">
      This is an HTML form by @AJIT_SHARMA <br />
    </strong>
    <form action="#" class="formbox">
      <label for="name">Name</label>
      <input type="text" name="myName" id="name">
      <label for="role">Role</label>
      <input type="text" name="myRole">
      <label for="email">Email</label>
      <input type="email" name="myEmail">
      <label for="date">Date</label>
      <input type="date" name="myDate">
      <label for="bonus">Bonus</label>
      <input type="number" name="myBonus">
      <label for="intern">Any Inter ?</label>
      <input type="checkbox" name="myEligibility">
      <label for="about"> Describe about the intern you did before</label>
      <textarea name="myText" cols="90" rows="10"></textarea>

      <div class="gender">
        <label for="gender">Gender</label>
        <input type="radio" name="myGender">
        <label for="male">Male</label>
        <input type="radio" name="myGender">
        <label for="female">Female</label>
        <input type="radio" name="myGender">
        <label for="other">Other</label>
      </div>

      <label for="about_yourself">Write about yourself / skills projects etc</label>
      <textarea name="myText" cols="90" rows="10"></textarea>
      <label for="address">Give a detailed description of your current address :</label>
      <textarea name="myText" cols="90" rows="10"></textarea>

      <div class="qualification"> <label for="qualification">Qualification</label>
        <select name="myQualification" id="qualification">
          <option value="Acad.">12thScience</option>
          <option value="UG">BCA/B.Tech</option>
          <option value="PG">MCA/M.Sc.</option>
        </select>
      </div>
      <div class="submit_section">
        <label for="sumbit">Do you want to submit or reset the above form ?</label>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">

      </div>
    </form>
    <h3>END OF THE FORM</h3>
    <h3>BEST OF LUCK</h3>
  </div>
</body>

</html>
