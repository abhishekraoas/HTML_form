<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Forms</title>
</head>

<body>
  <div class="container">
    <h2>This is an HTML form by @AJIT_SHARMA</h2>

    <form action="#" class="formbox">

      <div class="input_fields">
        <label for="name">Name</label>
        <input type="text" name="myName" id="name">
        <label for="role">Role</label>
        <input type="text" name="myRole">
        <label for="email">Email</label>
        <input type="email" name="myEmail">
        <label for="date">Date</label>
        <input type="date" name="myDate">
        <label for="bonus">Bonus</label>
        <input type="number" name="myBonus">
        
        <div class="intern">
          <label for="intern">Any Intern ?</label>
          <input type="radio" name="myGender">
          <label for="yes">Yes</label>
          <input type="radio" name="myGender">
          <label for="no">No</label>
        </div>
      </div>

      <div class="gender">
        <label for="gender">Gender</label>
        <input type="radio" name="myGender">
        <label for="male">Male</label>
        <input type="radio" name="myGender">
        <label for="female">Female</label>
        <input type="radio" name="myGender">
        <label for="other">Other</label>
      </div>

      <div class="textarea">

        <label for="about"> Describe about the intern you did before</label>
        <textarea name="myText" cols="80" rows="10"></textarea>

        <label for="about_yourself">Write about yourself / skills projects etc</label>
        <textarea name="myText" cols="80" rows="10"></textarea>

        <label for="address">Give a detailed description of your current address :</label>
        <textarea name="myText" cols="80" rows="10"></textarea>
      </div>

      <div class="qualification">
        <label for="qualification">Qualification</label>
        <select name="myQualification" id="qualification">
          <option value="Acad.">12thScience</option>
          <option value="UG">BCA/B.Tech</option>
          <option value="PG">MCA/M.Sc.</option>
        </select>
      </div>

      <div class="submit_section">
        <span>Do you want to submit or reset the above form ?</span>
        <button class="submit">Submit Now</button>
        <button class="reset">Reset Now</button>

      </div>
    </form>
    <h3>END OF THE FORM</h3>
    <h3>BEST OF LUCK</h3>
  </div>
</body>

</html>
